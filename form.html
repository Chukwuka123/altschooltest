<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <nav>
      <a href="./index.html">GO TO HOME PAGE</a>
      <a href="./table.html">GO TO TABLE PAGE</a>
      <a href="./media.html">GO TO MEDIA PAGE</a>
    </nav>
    <div>
      <form id="altschool form">
        <h3>Alt___School</h3>
        <h4>Already an AltSchooler? <a href="./form.html">Sign In!</a></h4>

        <h1>Signup</h1>
        <h4>Take the next steps to apply at AltSchool Africa</h6>

        <label for="first name">First Name</label><br />
        <input
          type="text"
          id="firstname"
          placeholder="Enter first name"
        /><br />
        <label for="last name">Last Name</label><br />
        <input type="text" id="lastname" placeholder="Enter last name" /><br />
        <label for="Gender">Gender</label><br />
        <select>
          <option value="disabled selected"></option>
          <option value="male" id="male">Male</option>
          <option value="female" id="female">Female</option></select
        ><br />
        <label for="Date of Birth">Date of Birth</label><br />
        <input id="date of birth" type="date" /><br />
        <label for="email">Email Address</label><br />
        <input
          type="email"
          id="email"
          placeholder="Enter email address"
        /><br />
        <label for="phone number">Phone Number</label><br />
        <input type="tel" id="number" placeholder="08154387000" /><br />
        <label for="Country">Country</label><br />
        <select>
          <option value="disabled selected"></option>
          <option value="kenya">Kenya</option>
          <option value="Nigeria">Nigeria</option>
          <option value="south africa">South Africa</option></select
        ><br />
        <label for="City">State/City of Residence</label><br />
        <input id="city" placeholder="Enter your state of residence" /><br />
        <label for="information platform">How did you hear about us</label
        ><br />
        <select>
          <option value="disabled selected"></option>
          <option value="twitter">Twitter</option>
          <option value="facebook">Facebook</option>
          <option value="linkedin">Linkedin</option>
          <option value="youtube">YouTube</option>
          <option value="friend">Friend</option>
          <option value="whatsapp">WhatsApp</option>
          <option value="instagram">Instagram</option>
          <option value="bill board">Bill Board</option>
          <option value="sales officer">Sales officer</option>
          <option value="other">Other</option></select
        ><br />
        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
        /><br />
        <label for="confirm password">Confirm Password</label><br />
        <input
          type="password"
          id="confirm password"
          name="confirm password"
          placeholder="Enter password again"
        /><br />

        <h4>
          By clicking continue, I agree to <a href="#">Terms of Use</a> and
          acknowledge that i have read the <a href="#">Privacy Policy</a>
        </h4>
        <button type="submit" value="submit">Submit</button>
          
      </form>
    </div>
  </body>
</html>
